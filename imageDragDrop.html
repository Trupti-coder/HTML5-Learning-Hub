<body>
    <div draggable="true" ondragover="funDrag(event)" ondrop="funDrop(event)">
   <img src="C:\Users\trupt\OneDrive\Documents\WhatsApp Image 2024-01-14 at 15.26.31_58c44ba0.jpg" draggable="true" ondragstart="funStart(event)"id=i1>
   </div>

   <div ondragover="funDrag(event)" ondrop="funDrop(event)"></div>

    <script>
        function funStart(event){
            event.dataTransfer.setData("text/plain",event.currentTarget.id)
        }
        function funDrag(event){
            event.preventDefault();

        }
        function funDrop(event){
            var x=event.dataTransfer.getData("text/plain");
            console.log(x);
            var obj=document.getElementById(x);
            event.currentTarget.appendChild(obj);
        }

    </script>
    
</body>
