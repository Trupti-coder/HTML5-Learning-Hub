<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #form1 {
            width: 500px;
            height: 500px;
            border: 2px solid black;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
        
        
        
    </style>
</head>
<body>
    <h3>Creating a form with HTML5</h3>
    <form id="form1">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob"><br>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="3" maxlength="8"><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        
        <label for="marks">Marks:</label>
        <input type="number" id="marks" name="marks"><br>
        
        <label for="percentage">Percentage:</label>
        <input type="range" id="percentage" name="percentage" min="10" max="100" step="2" oninput="out1.value=percentage.value">
        <output id="out1">55</output><br>
        
        <progress value="50" max="100"></progress><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
