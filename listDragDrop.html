<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <title>Dragdrop</title>
    <style>
      
    </style>
  </head>
  <body>

    <ul>
    <li draggable="true" ondragstart="funStart(event)" id="i1" >Red</li>
    <li  draggable="true" ondragstart="funStart(event)" id="i2" >Pink</li>
    <li draggable="true" ondragstart="funStart(event)" id="i3" >Black</li>
    </ul>

    <div ondragover="funDrag(event)" ondrop="funDrop(event)" id="div1"></div><br>

   <input type="button" value=">" onclick="funTransfer(event)"><br>

   <div id="div2"> </div>

   <script>
     function funStart(event){
            event.dataTransfer.setData("text/plain",event.currentTarget.id)
        }
        function funDrag(event){
            event.preventDefault();

        }
     function funDrop(event){
            var x=event.dataTransfer.getData("text/plain");
            console.log(x);
            var obj=document.getElementById(x);
            event.currentTarget.appendChild(obj);
        }

        function funTransfer(event){
            div2.innerHTML+="<li>"+div1.firstChild.textContent+"</li>";
            div1.removeChild(div1.firstChild);

            

        }
     
   </script>
  </body>
</html>
